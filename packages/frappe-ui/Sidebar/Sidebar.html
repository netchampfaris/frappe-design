<aside class="hidden sm:block w-64 bg-gray-200">
    <div class="px-2 py-4">
        <input
            class="px-4 py-2 border rounded-md bg-transparent bg-gray-100 focus:bg-white focus:outline-none w-full text-sm"
            type="search"
            placeholder="Search" />
    </div>
    <ul class="px-2">
        <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md text-sm" href="">
                Overview
            </a>
        </li>
    </ul>
    <ul class="mt-3" v-for="group in groups" :key="group.title">
        <li>
            <div
                class="px-6 py-2 text-xs uppercase tracking-wide font-semibold text-gray-600">
                {{ group.title }}
            </div>
            <ul class="px-2 text-sm">
                <li v-for="item in group.items">
                    <g-link
                        class="block px-4 py-2 hover:bg-gray-100 rounded-md"
                        :to="item.route">
                        {{ item.label }}
                    </g-link>
                </li>
            </ul>
        </li>
    </ul>
</aside>
